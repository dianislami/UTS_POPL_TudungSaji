name: CI/CD Pipeline - TudungSaji Frontend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # =====================================================
  # Frontend CI/CD - Deploy to Vercel
  # =====================================================
  frontend-build:
    name: ğŸ¨ Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install Frontend Dependencies
      run: npm ci
      
    - name: ğŸ” Lint Frontend Code
      run: npm run lint --if-present || echo "No lint script found"
      
    - name: ğŸ§ª Run Frontend Tests
      run: npm run test --if-present || echo "No test script found"
      
    - name: ğŸ—ï¸ Build Frontend
      run: npm run build
      
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: dist
        retention-days: 1

  # =====================================================
  # Deploy to Vercel (Frontend)
  # =====================================================
  deploy-frontend:
    name: ğŸš€ Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [frontend-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Project
      run: npm run build
      
    - name: ğŸš€ Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  # =====================================================
  # Post-Deployment Tasks
  # =====================================================
  post-deploy:
    name: ğŸ“‹ Post Deployment
    runs-on: ubuntu-latest
    needs: [deploy-frontend]
    if: always() && (github.ref == 'refs/heads/main')
    
    steps:
    - name: ğŸ“Š Deployment Status
      run: |
        echo "=== Frontend Deployment Summary ==="
        echo "Frontend: ${{ needs.deploy-frontend.result }}"
        echo "================================="
        
    - name: ğŸ“ Generate Deployment Report
      if: success()
      run: |
        echo "ğŸ‰ Frontend deployment successful!"
        echo "Frontend URL: https://${{ secrets.VERCEL_PROJECT_DOMAIN }}"
        echo "Backend URL: https://tudungsaji-backend.cyclic.app (separate repo)"