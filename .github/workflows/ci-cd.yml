name: CI/CD Pipeline - TudungSaji

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: dianislami
  DOCKER_REPO: klp9_proyek_popl_uas
  NODE_VERSION: '18'
  CYCLIC_APP_NAME: tudungsaji-backend

jobs:
  # =====================================================
  # Frontend CI/CD - Deploy to Vercel
  # =====================================================
  frontend-build:
    name: ğŸ¨ Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: tudungsaji/package.json
        
    - name: ğŸ“‹ Install Frontend Dependencies
      working-directory: ./tudungsaji
      run: npm ci
      
    - name: ğŸ” Lint Frontend Code
      working-directory: ./tudungsaji
      run: npm run lint --if-present || echo "No lint script found"
      
    - name: ğŸ§ª Run Frontend Tests
      working-directory: ./tudungsaji
      run: npm run test --if-present || echo "No test script found"
      
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./tudungsaji
      run: npm run build
      
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: tudungsaji/dist
        retention-days: 1

  # =====================================================
  # Backend CI/CD - Docker Build & Deploy to Railway
  # =====================================================
  backend-build:
    name: ğŸ”§ Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: BE_tudungsaji/package.json
        
    - name: ğŸ“‹ Install Backend Dependencies
      working-directory: ./BE_tudungsaji
      run: npm ci
      
    - name: ğŸ” Lint Backend Code
      working-directory: ./BE_tudungsaji
      run: npm run lint --if-present || echo "No lint script found"
      
    - name: ğŸ§ª Run Backend Tests
      working-directory: ./BE_tudungsaji
      run: npm run test --if-present || echo "No test script found"
      
    - name: ğŸ› Test Logging System
      working-directory: ./BE_tudungsaji
      run: |
        echo "Testing logging system..."
        node test/debuggingScenarios.js
        echo "Logging test completed successfully"

  # =====================================================
  # Docker Build & Push
  # =====================================================
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    strategy:
      matrix:
        service: [frontend, backend]
        
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ“ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}
        tags: |
          type=ref,event=branch,suffix=-${{ matrix.service }}
          type=sha,prefix={{branch}}-${{ matrix.service }}-
          type=raw,value=latest-${{ matrix.service }},enable={{is_default_branch}}
        
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service == 'frontend' && './tudungsaji' || './BE_tudungsaji' }}
        file: ${{ matrix.service == 'frontend' && './tudungsaji/Dockerfile' || './BE_tudungsaji/Dockerfile' }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ” Image Scan
      uses: docker/scout-action@v1
      if: ${{ github.event_name != 'pull_request' }}
      with:
        command: cves
        image: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest-${{ matrix.service }}
        only-severities: critical,high
        write-comment: false

  # =====================================================
  # Deploy to Vercel (Frontend)
  # =====================================================
  deploy-frontend:
    name: ğŸš€ Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [frontend-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: tudungsaji/package.json
        
    - name: ğŸ“‹ Install Dependencies
      working-directory: ./tudungsaji
      run: npm ci
      
    - name: ğŸ—ï¸ Build Project
      working-directory: ./tudungsaji
      run: npm run build
      
    - name: ğŸš€ Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./tudungsaji

  # =====================================================
  # Deploy to Cyclic (Backend)  
  # =====================================================
  deploy-backend:
    name: ğŸŒ€ Deploy Backend to Cyclic
    runs-on: ubuntu-latest
    needs: [backend-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŒ€ Trigger Cyclic Deployment
      run: |
        echo "Cyclic auto-deploys on push to main branch"
        echo "Deployment triggered automatically via GitHub webhook"
        
    - name: â±ï¸ Wait for Deployment
      run: sleep 45
      
    - name: ğŸ¥ Health Check
      run: |
        echo "Performing health check..."
        timeout 90s bash -c 'until curl -sf ${{ secrets.CYCLIC_APP_URL }}/health; do sleep 10; done' || echo "Health check timeout - check Cyclic dashboard"

  # =====================================================
  # Post-Deployment Tasks
  # =====================================================
  post-deploy:
    name: ğŸ“‹ Post Deployment
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always() && (github.ref == 'refs/heads/main')
    
    steps:
    - name: ğŸ“Š Deployment Status
      run: |
        echo "=== Deployment Summary ==="
        echo "Frontend: ${{ needs.deploy-frontend.result }}"
        echo "Backend: ${{ needs.deploy-backend.result }}"
        echo "========================="
        
    - name: ğŸ“ Generate Deployment Report
      if: success()
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "Frontend URL: https://${{ secrets.VERCEL_PROJECT_DOMAIN }}"
        echo "Backend URL: ${{ secrets.CYCLIC_APP_URL }}"
        echo "Docker Images:"
        echo "- Frontend: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest-frontend"
        echo "- Backend: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest-backend"